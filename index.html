<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="otaku store manga fumetti anime gadgets">
    <link rel="stylesheet" href="style/style.css">

    <title>SELF FLEXBOX TRY e-commerce</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="main_header-vetrina_flex-container">

            <div class="header_flex-container">

                <!-- titolo e logo a sx -->

                <div class="logo">
                    <h1>OTAKU SHOPPU - E-COMMERCE</h1>
                    <img src="/img/logo.png" alt="logo store otaku shoppu">

                </div>

                <!-- tasto cerca -->
                <div class="search">
                    <input type="search" placeholder="what are you looking for?">
                </div>

                <!-- user utility button -->
                <div class="utilities">
                    <a id="wish-list" href="#">&#128151;</a>
                    <a id="cart" href="#">&#128722;</a>
                    <a id="login" href="#">&#128100;</a>

                </div>
            </div>

            <!-- immagine vetrina negozio -->
            <div class="vetrina">
                <div class="buynow_flex-container">
                    <a id="buynow" href="#">BUY NOW!</a>
                </div>
            </div>


        </div>

    </header>

    <main>

        <div class="main_flex-container">

            <!-- categorie prodotti -->
            <nav>
                <div class="nav_flex-container">
                    
                </div>
            </nav>
            <!-- articoli -->
            <section>
                <div class="product_flex-container">
                </div>
            </section>
            <!-- sidebar a scomparsa . dati utenti? non convinta -->
            <aside>
                <div class="sidebar_flex-container">
                </div>
            </aside>
        </div>
    </main>
    <!-- footer 4pezzi -->
    <footer>
        <div class="footer_flex-continer">
        </div>
    </footer>
</body>

</html>
